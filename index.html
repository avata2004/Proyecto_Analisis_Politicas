<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Guard - An√°lisis de Privacidad</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo-text">Privacy Guard</h1>
            <p class="tagline">An√°lisis potenciado por Gemini 2.5 Flash</p>
        </div>
    </header>

    <main class="main-container">
        <section class="input-section">
            <div class="mode-selector" style="display: flex; gap: 1rem; margin-bottom: 1rem; border-bottom: 1px solid #e2e8f0;">
                <button id="modeText" class="mode-btn active-mode" style="padding: 0.5rem 1rem; background: none; border: none; font-weight: 600; cursor: pointer; border-bottom: 2px solid transparent;">üìÑ Texto / PDF</button>
                <button id="modeUrl" class="mode-btn" style="padding: 0.5rem 1rem; background: none; border: none; font-weight: 600; cursor: pointer; border-bottom: 2px solid transparent;">üîó Enlace Web</button>
            </div>

            <div class="input-container">
                <div id="textInputContainer">
                    <div class="input-header">
                        <label class="input-label">Texto o Archivo PDF</label>
                        <input type="file" id="pdfUpload" accept=".pdf" hidden>
                        <button class="btn-secondary" onclick="document.getElementById('pdfUpload').click()">üìÇ Subir PDF</button>
                    </div>
                    <textarea id="privacyText" class="text-input" placeholder="Pega el texto aqu√≠..." rows="10"></textarea>
                    <div class="input-footer"><span class="char-counter"><span id="charCount">0</span> caracteres</span></div>
                </div>

                <div id="urlInputContainer" style="display: none;">
                    <label class="input-label">Direcci√≥n del sitio web</label>
                    <input type="url" id="urlInput" class="text-input" placeholder="https://ejemplo.com">
                </div>
            </div>

            <button id="analyzeBtn" class="btn-primary"><span>Analizar Documento</span></button>
        </section>

        <div id="loadingState" class="loading-state">
            <div class="loader"></div>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <p class="loading-text">
                <span id="loadingPercent">0%</span> - <span id="loadingText">Iniciando...</span>
            </p>
        </div>

        <section id="resultsSection" class="results-section">
            <nav class="tabs-nav">
                <button class="tab-btn active" onclick="switchTab(0)">üìä Reporte</button>
                <button class="tab-btn" onclick="switchTab(1)">‚ö†Ô∏è Riesgos</button>
            </nav>
            <div class="tabs-content">
                <div class="tab-panel active">
                    <div id="reportContent" class="report-content"></div>
                    
                    <div class="actions-bar">
                        <button class="btn-download" onclick="downloadPDF()">
                            <svg class="btn-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                            </svg>
                            <span>Descargar Reporte PDF</span>
                        </button>
                    </div>
                </div>

                <div class="tab-panel" id="riskContent"></div>
            </div>
        </section>
    </main>

    <script src="js/markdown-parser.js"></script>
    <script src="js/pdf-generator.js"></script>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
